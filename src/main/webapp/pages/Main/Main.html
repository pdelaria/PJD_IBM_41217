<wm-page data-ng-controller="MainPageController" name="mainpage" pagetitle="Main">
    <wm-header content="header" name="header" height="auto"></wm-header>
    <wm-content name="content">
        <wm-left-panel columnwidth="2" name="leftpanel" content="leftnav"></wm-left-panel>
        <wm-page-content padding="unset 15px" columnwidth="10" name="mainContent">
            <wm-layoutgrid columns="4" name="layoutgrid1">
                <wm-gridrow name="gridrow3">
                    <wm-gridcolumn name="gridcolumn5" columnwidth="3">
                        <wm-livelist selectfirstitem="true" name="livelist1" navigation="Pager" dataset="bind:Variables.HrdbEmployeeData.dataSet" listclass="list-group" itemclass="list-group-item" template="true" itemsperrow="xs-1 sm-1 md-1 lg-1" class="media-list"
                        datafield="All Fields">
                            <wm-listtemplate name="listtemplate1" layout="inline">
                                <wm-container name="container1" class="media-left">
                                    <wm-picture width="32pt" height="32pt" name="Picture" shape="circle" picturesource="bind:Variables.HrdbEmployeeData.dataSet.picurl" class="media-object"></wm-picture>
                                </wm-container>
                                <wm-container name="container2" class="media-body">
                                    <wm-label class="p media-heading" name="Name" caption="bind:Variables.HrdbEmployeeData.dataSet.firstname" fontunit="em" padding="unset unset unset 1.25em"></wm-label>
                                </wm-container>
                            </wm-listtemplate>
                        </wm-livelist>
                    </wm-gridcolumn>
                    <wm-gridcolumn name="gridcolumn6" columnwidth="3">
                        <wm-label name="Job_Title" class="p media-heading" caption="bind:Variables.HrdbEmployeeData.dataSet.data[$i].jobTitle" fontunit="em" padding="unset unset unset 1.25em"></wm-label>
                    </wm-gridcolumn>
                    <wm-gridcolumn name="gridcolumn7" columnwidth="3"></wm-gridcolumn>
                    <wm-gridcolumn name="gridcolumn8" columnwidth="3"></wm-gridcolumn>
                </wm-gridrow>
            </wm-layoutgrid>
        </wm-page-content>
    </wm-content>
    <wm-footer name="footer" content="footer"></wm-footer>
</wm-page>
